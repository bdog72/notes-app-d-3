<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App D 3</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1>My Notes</h1>
    <div id='notes'>
      <p class='note'>
        Need to go to the store
      </p>
      <p class='note'>
        Whats the name of that movie with that guy
      </p>
      <p class='note'>
        Here is another note
      </p>
    </div>
    <p class='preview hide'></p>
    <form id='new-note'>
      <input type='text'>
      <button type='submit'>Add Note</button>
      <button class='remove' type='button'>Remove all notes</button>
      <button class='lucky' type='button'>I am feeling lucky</button>
    </form>
    <script src='https://d3js.org/d3.v4.js'></script>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
